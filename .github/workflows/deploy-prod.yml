name: ðŸš€ Deploy PROD to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/vps_key \
              -o StrictHostKeyChecking=no \
              -p ${{ secrets.VPS_PORT }} \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << EOF
            echo "âœ… Connected to VPS"

            mkdir -p ~/projects/7trip/prod
            cd ~/projects/7trip/prod

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Initial clone"
              git clone -b main https://github.com/jordanolv/7trip.git .
            else
              echo "ðŸ“¦ Git repo already present"
            fi

            echo "ðŸ“¥ Pull latest code"
            git config --global --add safe.directory ~/projects/7trip/prod
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ðŸ”§ Update permissions"
            chown -R ${{ secrets.VPS_USERNAME }}:${{ secrets.VPS_USERNAME }} ~/projects/7trip/prod

            echo "ðŸ› ï¸ Docker Compose PROD"
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml up --build -d

            echo "âœ… PROD deployment finished ðŸŽ‰"
          EOF

